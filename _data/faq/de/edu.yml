- q: Wie kann ich die senseBox im Unterricht einsetzen?
  a: >
    Mit der senseBox kannst du eine Vielzahl von verschiedenen Projekten umsetzten. Eine gute Übersicht über die verschiedenen Projekte und weitere Materialien findest du [hier](https://sensebox.de/de/materials). Dort findest du auch eine kurze Handreichung für Lehrkräfte
- q: Kann ich noch weiteren Sensoren anschließen?
  a: >
    Ja! Die senseBox basiert auf der Arduino Plattform und kann somit alle Arduino kompatiblen Sensoren abfragen.
    Dazu musst du deinen Sketch anpassen. Einige Sensoren und Bauteile lassen sich auch über Blockly programmieren.
