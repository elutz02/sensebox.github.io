- q: Wie und wo kann man die senseBox:edu ordern bzw. kaufen? Und was würde so etwas kosten?
  a: >
    Bestellen kannst du die senseBox:edu über [Watterott](http://www.watterott.com/index.php?page=search&page_action=query&desc=on&sdesc=on&keywords=sensebox&x=0&y=0). Dort findest du auch die Preise.
- q: Wer ist die Zielgruppe für die senseBox:edu?
  a: Die senseBox:edu eignet sich für Schüler ab der fünften Klasse. Sie kann in so gut wie allen naturwissenschaftlichen Unterrichtsfächern eingesetzt werden.