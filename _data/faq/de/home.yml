- q: Wo kann ich die senseBox:home kaufen?
  a: >
    Bestellen kannst du die senseBox:home über unseren [Online Shop](https://sensebox.kaufen). Die senseBox:home startet in einer Basiskonfiguration und kann im Shop durch weitere Sensoren ergänzt werden.
- q: Kann ich noch weitere Sensoren an die senseBox:home anschließen?
  a: >
    Ja! Die senseBox:home basiert auf der Arduino Plattform und kann somit alle Arduino kompatiblen Sensoren abfragen.
    Dazu musst du deinen Sketch anpassen und danach deiner senseBox auf der openSenseMap den [neuen Sensor](https://osem.books.sensebox.de/de/osem_bearbeiten.html) hinzufügen.
- q: Welche technischen Voraussetzungen müssen gegeben sein und wie muss der Ort beschaffen sein, an dem die senseBox befestigt wird?
  a: >
    Dort kommt es auf den Sensor an. Der Temperatur- und Luftfeuchtigkeitssensor dürfen nicht mit in die eigentliche Station gelegt werden, sondern müssen außerhalb des Gehäuses im Schatten angebracht werden.
    Der Rest der Sensoren darf gerne auch in der Sonne stehen.
- q: Wie kann ich von hier die Daten in euer Netzwerk einspeisen?
  a: >
    Wenn du eine Box erwerbst, kannst du die Station auf der openSenseMap (https://opensensemap.org) registrieren und bekommst schon den Programmcode vorgefertigt zugeschickt.
    Wenn der Programmcode dann auf die Station gespielt wird und mit dem Internet verbunden ist, werden die Daten automatisch übertragen.
- q: Gibt es Erfahrungen hinsichtlich einer Überhitzung der Box? Hier kann es gerne mal extrem warm werden und ich befürchte Kondenswasser oder einen Ausfall von Bauteilen.
  a: >
    Wir haben ein paar Boxen in Gebieten stehen, die sehr heiß und kalt werden (Zugspitze und Sao Paulo). Es ist hilfreich einfach etwas Silikagel mit in die Station packen.
- q: Kann ich die senseBox:home unbhängig von einer Stromversorgung betreiben?
  a: >
    Ja! Wir bieten ein Solarset an, welches dir ermöglicht, die senseBox:home unabhängig von einer Stromversorgung zu betreiben. Beachte hierbei allerdings, dass viele Variablen, wie Sonneneinstrahlung, Ausrichtung des Solarpanels und auch die Temperatur, die Laufzeit beeinflussen können. 
- q: Der Sensortest funktioniert nicht. Was kann ich tun?
  a: >
    Das beste Vorgehen, wenn der Sensortest fehlschlägt oder überhaupt keine Werte angezeigt werden, ist es, zu allererst alle Sensoren vom Arduino zu trennen und dann nach und nach die Sensoren einzeln nach Neustarts wieder mit dem Arduino zu verbinden. So kann man erkennen, welcher Sensor die Probleme verursacht.
