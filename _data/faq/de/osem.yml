- q: Kann ich auch andere Geräte als eine senseBox auf der openSenseMap registrieren?
  a: Ja sicher! Jedes Gerät welches HTTP spricht, kann seine Sensordaten zur openSenseMap übertragen.

- q: Unter welcher Datenlizenz stehen die Daten der openSenseMap?
  a: Ja sicher! Jedes Gerät welches HTTP spricht, kann seine Sensordaten zur openSenseMap übertragen.