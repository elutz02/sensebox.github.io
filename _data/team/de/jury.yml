  position: 1
  organisation: Institut für Geoinformatik, Universität Münster
  organisation-link: http://www.uni-muenster.de/Geoinformatics/
  description: His main research interests are in the areas of mobile and ubiquitous computing, human-computer interaction, artificial intelligence, and geoinformatics. He is particularly interested in interaction with and through spatial concepts (e.g. using proximity regions around devices to trigger certain actions), in accessible interfaces (e.g. that can be used by users with different abilities and backgrounds) and in evaluation methods for mobile and ubiquitous systems. Christian joined ifgi in April 2011, after having worked at Newcastle University (at the School of Computing Science, the Digital Institute and at Culture Lab) from 2005 to 2011. Prior to coming to Newcastle, he spent some time in Hans Gellersen's group at Lancaster University. Before that, he worked at the German Research Center for AI, and got his PhD and MSc from Saarland University back in Germany.
