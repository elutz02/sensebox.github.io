- name: Steffen Ganders
  image: /images/team/hackathon-jury/Steffen_Ganders.jpg
  position: 6
  organisation: Samsung Electronics
  organisation-link: http://www.samsung.com/de/home/
  description: Steffen Ganders ist Director Corporate Affairs bei der Samsung Electronics GmbH. Er verantwortet den Bereich politische Kommunikation und engagiert sich für die Stärkung der digitalen Bildung in verschiedenen Projekten. Im Rahmen dieses Engagements konzentriert sich Samsung auf das Schlüsselthema digitale Bildung und setzt sich dafür ein, heranwachsende Generationen auf die Anforderungen der zunehmend digitalen Welt vorzubereiten. Die Stärkung der digitalen Kompetenz im Bereich der schulischen, beruflichen und kreativen Bildung steht dabei im Mittelpunkt. Samsung engagiert sich mit der eigenen Initiative DIGITALE BILDUNG NEU DENKEN für innovative Unterrichts- und Lehrkonzepte, führt Kinder und Jugendliche mit dem Code Week Award spielerisch an die Welt der digitalen Codes heran und setzt sich gemeinsam mit WorldSkills Germany für die zukunftsorientierte Ausrichtung von Ausbildungsberufen ein. Ganders begleitet das Engagement inhaltlich und steht im regelmäßigen Kontakt mit Vertretern aus Politik, Wirtschaft und relevanten Stakeholdern aus dem Bildungsbereich.
  linkedin: https://de.linkedin.com/in/steffenganders
