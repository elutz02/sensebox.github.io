- name: Prof. Dr. Angela Schwering
  image: /images/team/hackathon-jury/schwering.jpg
  position: 2
  organisation: Institut für Geoinformatik, Universität Münster
  organisation-link: http://www.uni-muenster.de/Geoinformatics/
  description: Since April 2009, Angela is a professor at the Institute for Geoinformatics, University of Muenster, Germany. Her research deals with intelligent representation and reasoning on spatial information. She investigates human strategies to organize and process spatial knowledge about environments and aims to learn from these to enhance the usability of spatial information with cognitively inspired computational models. The research is carried out in the Spatial Intelligence Lab.
