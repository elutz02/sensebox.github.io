  description: Oliver is a software developer and project manager at OVSoftware GmbH in Münster since 2012. There he worked in several projects about web development, especially with Java based technologies. He is passionate about agile software development and clean code. Oliver received a diploma in geoinformatics at the Institute for Geoinformatics in Münster in 2007 and worked there for another two years as a research assistant in the ubiquitous computing working group. He founded the company melezo for distributing software for public information displays. Oliver is co-founder and organisator of the local software craftsmanship group socramob - www.socramob.org
