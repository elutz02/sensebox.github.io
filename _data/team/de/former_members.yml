- name: Christoph Kisfeld
  image: /images/team/raute.png
  position: 8
  description: Christoph ist Geoinformatik-Student am Institut für Geoinformatik. Er unterstützt GI@School bei der Weiterentwicklung der openSenseMap und hat die senseBox bei <a href="http://www.hackyourcity.de/dortmund/" target="_blank">Hack Your City</a> und <a href="http://jugendhackt.de/events/ost/" target="_blank">Jugend hackt Ost</a> vorgestellt.

- name: Joana Gockel
  image: /images/team/joana.jpg
  position: 9
  description: Joana hat den Bachelor of Science in Geoinformatik an der Uni Münster studiert. Als Master Studentin am Institut für Geoinformatik wird sie weiterhin die Arbeitsgruppe GI@School unterstützen. Zusammen mit dem senseBox Team stellt sie interessierten Bürgern die senseBox:home und die openSenseMap vor. Das Programmieren und Aufbauen der senseBox:edu legt sie Schülern verschiedener Altersklassen nahe. In ihrer Bachelorarbeit werden Methoden zum Bereinigen von Daten gemessen mit der senseBox erprobt und herausgestellt, zusätzlich werden Vorteile von low-cost Sensoren vorgestellt.

- name: Aleksandr Shirokov
  image: /images/team/aleks.jpg
  position: 10
  description: Aleksandr Shirokov ist Geoinformatik-Student und arbeitet als studentische Hilfskraft beim Spatial Intelligence Lab an der WWU. Er hat einen Bachelor of Science in Information Technology in GIS und arbeitet jetzt neben seinem Studium an vielen Projekten am ifgi mit. Im senseBox-Tea ist er für die Weiterentwicklung und die Pflege der openSenseMap zuständig.

- name: Marc Dragunski
  image: /images/team/raute.png
  position: 14
  description: Marc hat 2016 seine BA Thesis mit dem Thema "Geostatistical Methods for the OpenSenseMap-Platform" am Institut für Geoinformatik abgeschlossen. Während dieser Arbeit entwickelte er Interpolations funktionalitäten für die <a href="http://www.opensensemap.org" target="_blank">openSenseMap</a>.

- name: Manuela Benz
  image: /images/team/raute.png
  position: 16
  description: Manuela studiert Kommunikationswissenschaft an der Uni Münster. Während ihres Masterstudiums arbeitet sie als studentische Hilfskraft am Institut für Geoinformatik und ist hier für die Betreuung der Social Media Kanäle für die senseBox zuständig. Dabei werden nicht nur Facebook und Twitter von ihr bespielt, sondern auch die Blogbeiträge oder andere Bereiche der Homepage werden auf dem aktuellen Stand gehalten.

- name: Bernd van Rennings
  image: /images/team/vanRennings.jpg
  position: 12
  description: Bernd works as a student assistant for the project senseBox. He holds a bachelor degree in mathematics and computer since. Currently he is Master Student at the WWU.

- name: Norwin Roosen
  image: /images/team/Roosen.jpg
  position: 15
  description: Norwin is studying BSc Geoinformatics at <a href="https://www.uni-muenster.de/Geoinformatic/en/" target="_blank"i>ifgi</a>. He works as a student assistant at the project senseBox.
