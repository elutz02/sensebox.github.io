main:
  text: "<p>The <em>senseBox</em> is a do-it-yourself kit for stationary and mobile sensor stations –  the <em>Citizen Science</em> Toolkit.</p>

      <p>With <em>senseBox</em> , citizens and schools are able to collect environmental data using sensors for climate (weather, air quality), transport (traffic desity or noise pollution) and many more phenomena to find out more about the environment.</p>

      <p>The data collected is being published as open data on the  <a href=\"{{ site.url | append: '/osem/' }}\" class=\"link\">openSenseMap</a>.</p>
 
      <p>Citizens with <a href=\"{{ site.url | append: '/products/' }}\" class=\"link\">senseBox:home</a> can use the technology for their own local research, to collect data by themselves or to allow the senseBox to collect data for them.</p>

      <p>Additionally, there is <a href=\"{{ site.url | append: '/products/' }}\" class=\"link\">senseBox:edu</a> created for schools and junior scientists, which is an experimental box with didactical concepts, instructions and project ideas included. </p>

      <p><a class=\"link\"><span class=\"glyphicon glyphicon-arrow-right\" aria-hidden=\"true\"></span><a> </a><a href=\"{{ site.url }}\" class=\"link\">find out more</a></span></a></p>"
