products:
  introduction: "<p>Von der senseBox gibt es zwei Varianten: <br>
      die <em>senseBox:home</em> und die <em>senseBox:edu</em>.</p>

      <p>Die <em>senseBox:home</em> beinhaltet weniger Bauteile und wird mit einer einfachen Bauanleitung zu einer Messstation für zu Hause einmalig aufgebaut und mit dem WLAN oder LAN-Anschluss verbunden. Den individuellen Programmcode erhalten die Bürger nach der Registrierung auf der <em>openSenseMap</em>. Danach liefert sie kontinuierlich ortsbezogene Messungen zu Temperatur, Luftfreuchte, Luftdruck, Helligkeit, UV-Licht und Schall.</p>

      <p>Die <em>senseBox:edu</em> wurde speziell für den Einsatz im Schulunterricht entwickelt. Bei ihr liegt der Fokus auf dem Erlernen von Grundlagen der Programmierung, Elektronik und Aufnahme von Umweltdaten.</p>

      <p>Die Zusammenstellung der senseBox-Komponenten ist unter der <a href=\"http://www.ohwr.org/attachments/2388/cern_ohl_v_1_2.txt\" class=\"link\" target=\"_blank\">CERN Open Hardware Lizenz 1.2</a> offen. Der Source Code der senseBox:home ist Open Source unter der <a href=\"http://opensource.org/licenses/LGPL-3.0\" class=\"link\" target=\"_blank\">LGPL 3.0 Lizenz</a> verfügbar. Die <a href=\"{{ site.url | append: '/docs/' }}\" class=\"link\">Anleitungen</a> sind Open Educational Resources (OER) unter der Creative Commons Lizenz <a href=\"https://creativecommons.org/licenses/by-sa/4.0/\" class=\"link\" target=\"_blank\">CC BY SA 4.0</a>.</p>

      <p>&nbsp;</p>"

  home:
    description: "<p>Einsteigerset unserer Citizen Science Kampagne. Die senseBox:home wird einmalig zusammengebaut und auf der openSenseMap registriert. Danach werden aktuelle Messungen der Station an einem festen Standort live auf der <a href=\"{{ site.url | append: '/osem/' }}\" class=\"link\">openSenseMap</a> dargestellt und veröffentlicht.</p>
      <p><b>Features</b></p>
      <ul>
      <li>Sensoren für Temperatur, Luftfeuchtigkeit und mehr</li>
      <li>Kein Löten beim Zusammenbau nötig</li>
      <li>Beispiele und Aufbauanleitungen</li>
      <li>Erweiterbar mit weiteren Sensoren und Arduino-kompatibler Hardware</li>
      </ul>
      <p><a class=\"link\"><span class=\"glyphicon glyphicon-arrow-right\" aria-hidden=\"true\"></span></a> <a href=\"http://www.watterott.com/de/Sensoren/senseBox\" target=\"_blank\" class=\"link\">Bestellen</a></p>"
  edu:
    description: "<p>Mit der senseBox:edu bieten wir Schülern und Nachwuchsforschern ab der 7. Klasse die Möglichkeit, das Programmieren auf eine spielerische Art und Weise zu erlernen, sich als Citizen Scientist zu betätigen und die Welt der Geoinformatik kennen zu lernen. In höheren Klassenstufen lassen sich Projekte zum Thema Umweltsensorik in Kursen oder AGs umsetzen, in dem Umweltmessstationen zusammengebaut, programmiert und aufgestellt werden. Weiterhin können diese Stationen mit dem Internet verbunden und ihre Messungen auf der <a href=\"{{ site.url | append: '/osem/' }}\" class=\"link\">openSenseMap</a> publiziert werden. So lassen sich Daten offen mit anderen Schulen, Bürgerinnen und Bürgern oder Wissenschaftlern teilen.</p>
      <p><b>Features</b></p>
      <ul>
      <li>Sensoren für Temperatur, Luftfeuchtigkeit, Luftdruck, Beleuchtungsstärke und UV(A)-Intensität</li>
      <li>Kein Löten beim Zusammenbau nötig</li>
      <li>Beispiele und Aufbauanleitungen für den Unterricht, mit Unterlagen für Schüler und Lehrer</li>
      </ul>
      <p><a class=\"link\"><span class=\"glyphicon glyphicon-arrow-right\" aria-hidden=\"true\"></span></a> <a href=\"http://www.watterott.com/de/Sensoren/senseBox\" target=\"_blank\" class=\"link\">Bestellen</a></p>"

osem:
  description: "<p><em>openSenseMap</em> is our platform for the publishing of senseBox and other open sensor data. Each <em>senseBox:home</em> transmits its measurements directly to the map, where anyone can observe, analyze and download the data. Measurements obtained with the <em>senseBox:edu</em>can also be displayed on openSenseMap.</p>
      <p>All data published on openSenseMap is available as Open Data under the <a href=\"http://opendatacommons.org/licenses/pddl/summary/\" class=\"link\" target=\"_blank\">Public Domain Dedication and License 1.0</a>.</p>"
  link: "start openSenseMap"

