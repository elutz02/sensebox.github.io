headline: "Editoren für die senseBox"
smalltalk: "Du kannst die senseBox MCU mithilfe von drei verschiedenen Editoren Programmieren."
blockly-head: "Blockly für senseBox"
blockly-text: "Mit Blockly für senseBox kannst du deine senseBox MCU über eine grafische Programmieroberfläche Programmieren. Auf dem Computer muss keine Software installiert werden und du kannst direkt loslegen. Für Tablets gibt es eine App, sodass auch über ein Tablet drahtlos die senseBox Programmiert werden kann"
blockly-button: "Zu Blockly für senseBox"
blockly-docs: "Zur Dokumentation"
arduino-head: "Arduino IDE"
arduino-text: "Die Arduino IDE kannst du unter <a href=\"https://arduino.cc/downloads\">arduino.cc</a> kostenlos herunterladen. Die Arduino IDE bietet dir den kompletten Zugriff auf alle Funktionen, die die Programmiersprache Arduino bereithält. Über die Arduino IDE kannst du auch zusätzliche Sensoren und Bauteile, die nicht in Blockly für senseBox oder openRoberta, enthalten sind programmieren. Die Arduino IDE muss auf dem Computer installiert werden und zusätzlich muss ein Board Support Package für die senseBox MCU installiert werden. Wie genau das funktioniert erfährst du <a href=\"https://sensebox.github.io/books-v2/edu/de/erste-schritte/software-installation.html\">hier</a>"
nepo-head: "NEPO - openRoberta Lab"
nepo-text: "openRoberta ist eine weitere Möglichkeit die senseBox zu programmieren. Das openRoberta lab benötigt keine Installation auf deinem Computer und bietet einen ähnlichen Funktionsumfang wie Blockly für senseBox."
nepo-button: "Zum openRoberta Lab"
nepo-docs: "Zur Dokumentation"