description: "<p><em>Blockly für senseBox</em> ist unsere unsere visuelle Programmieroberfläche, die eine einfache und schnelle Programmierung der senseBox ermöglicht</p>"
description_installieren: "<p><em>Blockly für senseBox</em> läuft online und ohne installation im Browser. Für die Übertragung des Programmcodes an deinen Mikrokontroller benötigst du weiterhin die Arduino IDE und die senseBox Library. Hilfe zum installieren findest du in den <a href=\"https://edu.books.sensebox.de/de/getting_started/installation_der_software.html\" target=\"_blank\" class=\"link\"> Books</a>. Für alle die, die Blockly offline installieren und verwenden wollen stehen unter: <a href=\"https://github.com/sensebox/ardublockly/releases\" target=\"_blank\" class=\"link\"><img src=\"/images/iconmonstr-github-icon.png\"> Github Releases</a> bereit. </p>"
