header: "Blockly für senseBox"
description: "<p><em>Blockly für senseBox</em> ist unsere visuelle Programmieroberfläche, die eine einfache und schnelle Programmierung der senseBox ermöglicht. Blockly wurde von <a href=\"https://developers.google.com/blockly/\" target=\"_blank\" class=\"link\"> Google</a> entwickelt und findet sich in vielen verschiedenen visuellen Programmieroberflächen wieder. Dank der Arbeit von <a href=\"https://github.com/carlosperate\" target=\"_blank\" class=\"link\"> carlosperate</a> lässt sich auch der Arduino über eine visuelle Programmieroberfläche programmieren. Wir haben die Oberfläche für unsere senseBox Sensoren und Bauteile angepasst um den Einstieg noch einfacher zu gestalten.</p>"
description_installieren: "<p><em>Blockly für senseBox</em> läuft online und ohne Installation im Browser. Die senseBox MCU wird ohne zusätzliche Softwareinstallation am Computer erkannt und ein Programmcode kann direkt kopiert werden.</p> <p> Verwendest du die senseBox:edu Version 1 oder einen normalen Arduino muss für die Übertragung des Programmcodes an deinen Mikrokontroller der Code auf mithilfe der Arduino IDE auf deinem Computer kompiliert und übertragen werden. Hilfe zum installieren findest du in den <a href=\"https://edu.books.sensebox.de/de/getting_started/installation_der_software.html\" target=\"_blank\" class=\"link\"> Books</a>.</p>"
description_short: "<p>Blockly für senseBox ist unsere visuelle Programmieroberfläche, die eine einfache und schnelle Programmierung der senseBox ermöglicht</p>"
