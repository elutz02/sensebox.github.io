title: "Quick Start Guide"
quick-start-intro: "The easiest way to get started with the senseBox is to generate code using Blockly and copy it to the board:"
go-to: "Go to: <a href='https://blockly.sensebox.de/ardublockly/?lang=en&board=sensebox-mcu'>https://blockly.sensebox.de/ardublockly/?lang=en&board=sensebox-mcu</a>" 
drag-drop: "Using Drag & Drop you can arrange your programm code"
compile: 'Click on the red symbol to compile the sketch.'
connect: 'Connect the senseBox to the device with a Mikro USB cabel and tap the red button on the senseBox MCU twice.'
copy: 'Copy the sketch to the senseBox just like you would to an USB stick.'

quick-start-outro: "Congratulations! You mastered the basics of Blockly and senseBox, if you want to know more take a look here:"


arduino-title: "Working with the Arduino IDE:"
arduino-install: "Download the Arduino IDE and install it on your computer."
arduino-packages: "Include the Baord Support package for the senseBox MCU and choose the right COMPort in the application."
arduino-tests: "To test you can for example copy the code generated by Blockly before:"
arduino-copy: "Copy the code to the board using the arrow button."
arduino-outro: "More information can be found in the <a href='https://sensebox.github.io/books-v2/edu/'>Book</a>."

