main:
  text: "<p>Die <a class=\"link\" href=\"{{ site.url | append: '/products/' }}\">senseBox</a> ist ein Do-it-yourself-Bausatz für stationäre und mobile Sensorstationen.</p>

      <p>Mit der <a class=\"link\" href=\"{{ site.url append: '/products/' }}\">senseBox</a> können Bürger und Schulen <i>Umweltdaten</i> über Klima, Luftqualität, Verkehrsaufkommen, Lärmbelästigung und vieles mehr <i>messen</i> und so zu genaueren Aussagen über lokale Umweltphänomene beitragen.</p>

      <p>Die Daten können im Internet als Open Data bereitgestellt und auf einer <a href=\"{{ site.url | append: '/osem/' }}\" class=\"link\">Karte</a> sichtbar gemacht werden.</p>

      <p>Die Bürger können mit der <a href=\"{{ site.url | append: '/products/' }}\" class=\"link\">senseBox:home</a> ihre eigenen lokalen Forschungsfragen stellen und die nötigen Daten selbst sammeln und sammeln lassen.</p>

      <p>Für Schulen gibt es die <a href=\"{{ site.url | append: '/products/' }}\" class=\"link\">senseBox:edu</a> als Experementierkasten mit didaktischen Konzepten, Anleitungen und Projektideen.</p>

      <p><a class=\"link\"><span class=\"glyphicon glyphicon-arrow-right\" aria-hidden=\"true\"></span><a> </a><a href=\"{{ site.url }}\" class=\"link\">mehr Informationen und bestellen</a></span></a></p>"
