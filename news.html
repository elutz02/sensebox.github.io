---
layout: default
title: Neuigkeiten
permalink: /news/
weight: 1
---
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 posts">

    <!-- Sidebar -->
    <div class="col-lg-4 col-md-4 col-sm-4 sidebar"></div>

    <!-- News Bereich / BlogeintrÃ¤ge -->
    <div class="col-lg-6 col-md-6 col-sm-6 posts">
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            {{ post.content }}
            <hr>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} von {{ post.author }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

</div>
