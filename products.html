---
layout: default
permalink: /de/products/
weight: 2
lang: de
id: products
---
{% assign t = site.data.translations.[page.lang].products %}

<div class="page-header">
    <a name="about-us"></a>
    <h1>senseBox</h1>
</div>
{{ t.introduction }}


<div class="row">
    <div class="col-lg-6">
        <div class="roduct-img">
          <img class="responsive-img" src="{{ site.url | append: "/images/product-sensebox-home.jpg" }}" alt="senseBox Home Foto" />
        </div>
        <div class="product-text">
            <div class="product-name">
                <h3><b>senseBox:</b>home</h3></div>
            {{ t.home.description }}
        </div>
    </div>
    <div class="col-lg-6">
        <div class="product-img">
          <img class="responsive-img" src="{{ site.url | "/images/product-sensebox-edu.jpg" }}" alt="senseBox Home Foto" />
        </div>
        <div class="product-text">
            <div class="product-name">
                <h3><b>senseBox:</b>edu</h3></div>

            {{ t.edu.description }}
        </div>
    </div>
</div>
