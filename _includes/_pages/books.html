{% assign t = site.data.translations.[page.lang].books %}


<div>
  <h1>{{t.book-header}}</h1>        
  <p>
    {{ t.description }}
  </p>
  <br>
  <div class="book-row row" style="padding-top: 2em;">

         <div class="col-md-3 book-nav-item">
      <a  id = "vv" role="button" title = "klicke um Version zu wählen">
        <img class="ut-select-img" src="{{ site.baseurl | append: '/images/mcu_one_top.png' }}"/>
       </a>
       <div>

        <div class = "middle">
          <h3 style="padding-bottom: 0;" class = "text">{{t.new-sensebox}}</h3>
          </div>
           <a class="btn"  href="//sensebox.github.io/books-v2/home/"  target="_blank" role="button">home &raquo;</a>
           <a class="btn"  href="//sensebox.github.io/books-v2/edu/"  target="_blank" role="button">edu &raquo;</a>
        </div>    
      </div> 

    <div class="col-md-3 book-nav-item">
      <a   id = "v"  role="button" title = "klicke um Version zu wählen" >  
        <img class="ut-select-img" src="{{ site.baseurl | append: '/images/Genuino.png' }}"/>
       </a>
       <div>
         <div class = "middle">
           <h3  style="padding-bottom: 0;" class = "text">{{t.old-sensebox}}</h3>
           <a class="btn" href="//home.books.sensebox.de/{{ page.lang }}" target="_blank" role="button">home &raquo;</a>
           <a class="btn" href="//edu.books.sensebox.de/{{ page.lang }}" target="_blank" role="button">edu &raquo;</a>
        </div>
       </div>
    </div> 
    
    <div class="col-md-3 book-nav-item">
         <a  id = "vvv" role="button" href="//sensebox.github.io/books-v2/osem/" target="_blank">
          <img class="ut-select-img" src="{{ site.baseurl | append: '/images/blockly_de.png' }}" /></a>
            <div>
             <div class = "mid">
               <h3 style="padding-bottom: 0;" class = "text">{{t.blockly}}</h3>
               <br>
               <a class="btn" href="https://sensebox.github.io/books-v2/blockly/" target="_blank" role="button">Blockly  &raquo;</a>
            </div>

        </div>
      </div> 

             
      <div class="col-md-3 book-nav-item">
         <a  id = "vvv" >
          <img class="ut-select-img" src="{{ site.baseurl | append: '/images/main/Microsoft Surface Book.png' }}" /></a>
            <div>
             <div class = "mid">
               <h3 style="padding-bottom: 0;" class = "text">{{t.osem}}</h3>
               <br>
               <a class="btn" href="//osem.books.sensebox.de/{{ page.lang }}" target="_blank" role="button">v1 &raquo;</a>
               <a class="btn" href="//sensebox.github.io/books-v2/osem/" target="_blank" role="button">v2  &raquo;</a>
            </div>

        </div>
      </div> 
          
  </div>

  <div>
    <h1>{{t.material-header}}</h1>
    <p>
      {{ t.material-desc }}
    </p>
    <br>
    <div class="book-row row" style="padding-top: 2em;">
      <div class="col-md-3 book-nav-item">
        <a  id = "vvv" >
         <img class="ut-select-img" src="{{ site.baseurl | append: '/images/lern-karten.png' }}" /></a>
           <div>
            <div class = "mid">
              <h3 style="padding-bottom: 0;" class = "text">{{t.learn-cards}}</h3>
              <br>
              <a class="btn" href="{{ site.baseurl | append: '/senseBox_Karten.pdf' }}" target="_blank" role="button">Download</a>
           </div>
       </div>
     </div>
    </div>
  </div>
