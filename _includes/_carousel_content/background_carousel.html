{% assign t = site.data.translations.[page.lang].background %}
<div class="item active">
  <div class="carousel-background background-gradient-background">
    <div class="container inside-carousel-container">
      <div class="header-info">
        <h1 style="color:white">{{ t.aboutus.header }}</h1>
        <div class="row">
          <div class="col-md-6">
            <a class="btn header-btn" href="{{ site.baseurl | append: '/' | append: page.lang | append: '/awards'}}" role="button">{{ t.awards }} &raquo;</a>
          </div>
          <div class="col-md-6">
            <a class="btn header-btn" href="{{ site.baseurl | append: '/' | append: page.lang | append: '/press'}}" role="button">{{ t.press }} &raquo;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
