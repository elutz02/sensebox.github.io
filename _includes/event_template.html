<div class="event thumbnail">
  <div>
    <h3 class="no-margin">
      {{ include.event.starting-date | date: '%d.%m.' }}
      <br />
      {{ include.event.starting-date | date: '%Y' }}
    </h3>
  </div>
  <div class="details">
    <p class="no-margin">
      <b>{{ include.event.title }}</b>
    </p>
    <p class="no-margin">
      {{ include.event.place }}
    </p>
  </div>
</div>
