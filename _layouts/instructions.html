---
layout: simple
---

<!-- News Bereich / Blogeinträge -->
<div class="posts">
	<div class="row">
		<div class="col-lg-12 post-header">
			<div style="text-align: center;">
				<h2>
					<a href="{{ site.url | append: '/instructions' }}" style="color: rgba(0,0,0,0.5);"></a>
				</h2>
				<h1 class="post-title">{{ page.title }}</h1>
			</div>
		</div>
	</div>
	<hr>
    <article class="post-content">
        {{ content }}
		</article>
		<div class="PageNavigation">
			<div class="row">
				{% if page.previous.url %}
				<div class="col-md-6 text-left">
					<a class="prev" href="{{page.previous.url}}"><h4>&laquo; {{page.previous.title}}</h4></a>
				{% endif %}
			</div>
			<div class="col-md-6 text-right">
				{% if page.next.url %}
					<a class="next" href="{{page.next.url}}"><h4>{{page.next.title}} &raquo;</h4></a>
				{% endif %}
			</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<a class="btn" href="/de/go-edu" role="button">zurück zur Übersicht</a> 
				</div>
			</div>
			</div>
</div>
